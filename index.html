<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>

        body {

        header {

            }

        @keyframes fadeInUp {

        h1 {

        .controls {

            border-radius: 20px;

        input, select, textarea {

        input:focus, select:focus, textarea:focus {

        .form-row {
            display: grid;

        .btn {

        }

        .btn::before {
            content: '';

        .btn:hover::before {

        }

        .btn:hover {

        .btn:active {

        }

        .btn-remove {
            background: linear-gradient(135deg, #e74c3c, #c0392b);

        }

        .btn-remove:hover {

        .btn-secondary {

        .product-input {

        .product-input:hover {

        }

        .product-input h3 {

        }

        .comparison-grid {

        }

        .product-card {

            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);

            overflow: hidden;
            transition: all 0.4s ease;

        }

        .product-card:hover {

        .product-card.best-deal {

            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(255, 255, 255, 0.95));
        }

        .product-card.best-deal::before {
            content: "üèÜ MELHOR CUSTO-BENEF√çCIO";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 700;

            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .product-card.best-deal .card-content {

        }

        .product-name {
            font-size: 1.6em;
            font-weight: 700;

            color: #2c3e50;
        }

        .price {
            font-size: 2.5em;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .features {
            list-style: none;

        }

        .features li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);

        }

        .features li:hover {

        }

        .features li:before {

        .savings {

        .savings.positive {

        }

        .savings.negative {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);

        }

        .savings.neutral {
            background: linear-gradient(135deg, #e2e3e5, #d6d8db);

        }

        .summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .summary h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .summary p {

            font-size: 16px;

        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        }

        .chart-container h3 {

            font-size: 1.8em;

        }

        .chart {
            width: 100%;
            height: 350px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            padding: 30px;
            border-bottom: 3px solid #e1e5e9;

        }

        .bar {

            position: relative;
            transition: all 0.4s ease;
            cursor: pointer;
            margin: 0 5px;
            animation: growUp 1s ease-out;
        }

        @keyframes growUp {
            from {
                height: 0 !important;
            }
        }

        .bar:hover {
            opacity: 0.8;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .bar-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            text-align: center;
            width: 100px;
            font-weight: 600;
            color: #666;
        }

        .bar-value {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            font-weight: 700;
            color: #333;
            background: white;
            padding: 4px 8px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            animation: fadeInUp 1s ease-out;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .container {
                padding: 15px;
            }
            
            .controls, .product-input, .summary, .chart-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CompareJ√°</h1>
            <p class="subtitle">Compare custos e encontre as melhores op√ß√µes para voc√™</p>
        </header>

        <div class="controls">
            <div class="form-row">
                <div class="form-group">
                    <label for="category">Categoria do Produto</label>
                    <select id="category" onchange="updateFeatureInputs()">
                        <option value="planos_celular">üì± Planos de Celular</option>
                        <option value="internet">üåê Internet</option>
                        <option value="streaming">üé¨ Streaming</option>
                        <option value="seguros">üöó Seguros</option>
                        <option value="energia">‚ö° Energia El√©trica</option>
                        <option value="bancos">üè¶ Contas Banc√°rias</option>
                        <option value="custom">üîß Personalizado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budget">Or√ßamento M√°ximo (R$)</label>
                    <input type="number" id="budget" placeholder="Ex: 150.00" min="0" step="0.01">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="priorityFeature">Caracter√≠stica Mais Importante</label>
                    <select id="priorityFeature">
                        <option value="price">Pre√ßo</option>
                        <option value="quality">Qualidade</option>
                        <option value="features">Recursos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Observa√ß√µes</label>
                    <textarea id="notes" placeholder="Adicione observa√ß√µes sobre sua compara√ß√£o..." rows="2"></textarea>
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <button class="btn" onclick="addProduct()">
                    <span>+ Adicionar Produto</span>
                </button>
                <button class="btn" onclick="compareProducts()">
                    <span>üîç Comparar Todos</span>
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">
                    <span>üóëÔ∏è Limpar Tudo</span>
                </button>
                <button class="btn btn-secondary" onclick="exportResults()">
                    <span>üìä Exportar Resultados</span>
                </button>
            </div>
        </div>

        <div id="productInputs"></div>
        
        <div id="comparisonResults"></div>
        <div id="chartContainer"></div>
        <div id="summary"></div>
    </div>

    <script>
        let products = [];
        let productCounter = 0;
        let comparisonHistory = [];

        const categories = {
            planos_celular: {
                name: 'Planos de Celular',
                features: ['Internet (GB)', 'Liga√ß√µes Ilimitadas', 'SMS', 'Apps Gratuitos', 'Velocidade 5G', 'Roaming Nacional']
            },
            internet: {
                name: 'Internet',
                features: ['Velocidade (Mbps)', 'Franquia (GB)', 'Wi-Fi Gr√°tis', 'Suporte 24h', 'Instala√ß√£o Gratuita', 'TV por Assinatura']
            },
            streaming: {
                name: 'Streaming',
                features: ['Resolu√ß√£o M√°xima', 'Telas Simult√¢neas', 'Cat√°logo Nacional', 'Download Offline', 'Sem An√∫ncios', 'Conte√∫do Original']
            },
            seguros: {
                name: 'Seguros',
                features: ['Cobertura Total', 'Franquia (R$)', 'Assist√™ncia 24h', 'Guincho', 'Carro Reserva', 'Prote√ß√£o Terceiros']
            },
            energia: {
                name: 'Energia El√©trica',
                features: ['Tarifa (R$/kWh)', 'Taxa de Ades√£o', 'Desconto (%)', 'Energia Renov√°vel', 'App Mobile', 'Cashback']
            },
            bancos: {
                name: 'Contas Banc√°rias',
                features: ['Anuidade', 'TED/DOC Gr√°tis', 'Saques Gr√°tis', 'Cart√£o de Cr√©dito', 'Rendimento Poupan√ßa', 'Atendimento 24h']
            },
            custom: {
                name: 'Personalizado',
                features: ['Caracter√≠stica 1', 'Caracter√≠stica 2', 'Caracter√≠stica 3', 'Caracter√≠stica 4', 'Caracter√≠stica 5', 'Caracter√≠stica 6']
            }
        };

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function addProduct() {
            productCounter++;
            const category = document.getElementById('category').value;
            const features = categories[category].features;
            
            const productDiv = document.createElement('div');
            productDiv.className = 'product-input';
            productDiv.id = `product-${productCounter}`;
            
            let featuresHTML = '';
            features.forEach((feature, index) => {
                featuresHTML += `
                    <div class="form-group">
                        <label>${feature}:</label>
                        <input type="text" class="feature-input" data-feature="${index}" placeholder="Ex: ${getPlaceholder(feature)}" />
                    </div>
                `;
            });
            
            productDiv.innerHTML = `
                <h3>üì¶ Produto ${productCounter}</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome do Produto/Servi√ßo:</label>
                        <input type="text" class="product-name" placeholder="Ex: Plano Premium Ultra" />
                    </div>
                    <div class="form-group">
                        <label>Pre√ßo Mensal (R$):</label>
                        <input type="number" class="product-price" placeholder="Ex: 89.90" min="0" step="0.01" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Empresa/Fornecedor:</label>
                        <input type="text" class="product-company" placeholder="Ex: TechCorp" />
                    </div>
                    <div class="form-group">
                        <label>Avalia√ß√£o (1-5 estrelas):</label>
                        <input type="number" class="product-rating" placeholder="Ex: 4.5" min="1" max="5" step="0.1" />
                    </div>
                </div>
                <div class="form-row">
                    ${featuresHTML}
                </div>
                <div class="form-group">
                    <label>Observa√ß√µes Adicionais:</label>
                    <textarea class="product-notes" placeholder="Adicione informa√ß√µes extras sobre este produto..." rows="2"></textarea>
                </div>
                <button class="btn btn-remove" onclick="removeProduct(${productCounter})">
                    <span>üóëÔ∏è Remover Produto</span>
                </button>
            `;
            
            document.getElementById('productInputs').appendChild(productDiv);
            
            // Scroll to the new product
            productDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            showNotification(`Produto ${productCounter} adicionado com sucesso!`);
        }

        function getPlaceholder(feature) {
            const placeholders = {
                'Internet (GB)': '50GB',
                'Liga√ß√µes Ilimitadas': 'Sim',
                'SMS': '1000',
                'Apps Gratuitos': 'WhatsApp, Instagram',
                'Velocidade 5G': 'Sim',
                'Roaming Nacional': 'Inclu√≠do',
                'Velocidade (Mbps)': '100',
                'Franquia (GB)': 'Ilimitada',
                'Wi-Fi Gr√°tis': 'Sim',
                'Suporte 24h': 'Sim',
                'Instala√ß√£o Gratuita': 'Sim',
                'TV por Assinatura': 'N√£o',
                'Resolu√ß√£o M√°xima': '4K',
                'Telas Simult√¢neas': '4',
                'Cat√°logo Nacional': 'Amplo',
                'Download Offline': 'Sim',
                'Sem An√∫ncios': 'Sim',
                'Conte√∫do Original': 'Sim',
                'Cobertura Total': 'Sim',
                'Franquia (R$)': '2000',
                'Assist√™ncia 24h': 'Sim',
                'Guincho': 'Inclu√≠do',
                'Carro Reserva': '7 dias',
                'Prote√ß√£o Terceiros': 'Sim'
            };
            return placeholders[feature] || 'Informa√ß√£o';
        }

        function removeProduct(id) {
            const productDiv = document.getElementById(`product-${id}`);
            if (productDiv) {
                productDiv.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => {
                    productDiv.remove();
                    showNotification(`Produto removido com sucesso!`);
                }, 500);
            }
        }

        function updateFeatureInputs() {
            // Clear existing products when category changes
            const productInputs = document.getElementById('productInputs');
            if (productInputs.children.length > 0) {
                if (confirm('Trocar de categoria ir√° remover todos os produtos adicionados. Continuar?')) {
                    clearAll();
                } else {
                    return;
                }
            }
            showNotification(`Categoria alterada para ${categories[document.getElementById('category').value].name}`);
        }

        function compareProducts() {
            const compareButton = event.target;
            const originalText = compareButton.innerHTML;
            compareButton.innerHTML = '<span class="loading"></span> Comparando...';
            compareButton.disabled = true;
            
            setTimeout(() => {
                performComparison();
                compareButton.innerHTML = originalText;
                compareButton.disabled = false;
            }, 1000);
        }

        function performComparison() {
            const budget = parseFloat(document.getElementById('budget').value) || Infinity;
            const category = document.getElementById('category').value;
            const features = categories[category].features;
            const priorityFeature = document.getElementById('priorityFeature').value;
            
            products = [];
            
            // Collect all product data
            const productDivs = document.querySelectorAll('.product-input');
            productDivs.forEach(div => {
                const name = div.querySelector('.product-name').value.trim();
                const price = parseFloat(div.querySelector('.product-price').value);
                const company = div.querySelector('.product-company').value.trim();
                const rating = parseFloat(div.querySelector('.product-rating').value) || 0;
                const notes = div.querySelector('.product-notes').value.trim();
                const productFeatures = [];
                
                div.querySelectorAll('.feature-input').forEach(input => {
                    productFeatures.push(input.value.trim());
                });
                
                if (name && !isNaN(price) && price > 0) {
                    products.push({
                        name,
                        price,
                        company,
                        rating,
                        notes,
                        features: productFeatures,
                        withinBudget: price <= budget,
                        score: calculateScore(price, rating, productFeatures, budget, priorityFeature)
                    });
                }
            });
            
            if (products.length === 0) {
                showNotification('Adicione pelo menos um produto v√°lido para comparar!', 'error');
                return;
            }
            
            if (products.length === 1) {
                showNotification('Adicione pelo menos 2 produtos para fazer uma compara√ß√£o!', 'error');
                return;
            }
            
            // Sort products by score (best first)
